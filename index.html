<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choix du mode</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Bienvenue ! Choisissez votre mode</h1>

  <div class="container">
    <button id="btnConnecter">Se connecter avec Google</button>
    <button id="btnInvite">Continuer en invité</button>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './firebase.js';

    const btnConnecter = document.getElementById('btnConnecter');
    const btnInvite = document.getElementById('btnInvite');

    btnConnecter.onclick = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          // Stocke en sessionStorage que l’utilisateur est connecté
          sessionStorage.setItem('mode', 'connecte');
          sessionStorage.setItem('userUid', result.user.uid);
          // Redirige vers tirage
          window.location.href = 'tirage.html';
        })
        .catch((error) => {
          alert("Erreur lors de la connexion : " + error.message);
        });
    };

    btnInvite.onclick = () => {
      // Mode invité simple
      sessionStorage.setItem('mode', 'invite');
      window.location.href = 'tirage.html';
    };
  </script>
</body>
</html>
