<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage au sort culinaire</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; margin: 0; }

    /* Titre en haut */
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      width: 80%; 
      flex-grow: 1; 
    }

    /* C'est ici que les boutons vont √™tre align√©s √† gauche de la roue */
    .boutons { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      margin-right: 30px; 
    }

    canvas { margin-top: 20px; }
    #resultat { 
      margin-top: 20px; 
      font-size: 18px; 
      width: 250px; 
      text-align: left;
    }

    button { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
    }

    /* Positionnement du bouton "Tirer un plat" √† droite */
    #tirerButton {
      margin-top: 20px;
    }
    
  @keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

#resultat.animated {
  animation: pop 0.6s ease-out;
}

  </style>
</head>
<body>
  <!-- Titre en haut -->
  <h1>üéØ Tirer au sort un plat √† cuisiner !</h1>

  <div class="container">
    <!-- Partie boutons √† gauche -->
    <div class="boutons">
      <button id="tirerButton" onclick="tournerRoue()">Tirer un plat</button>
      <button onclick="window.location.href='gestion.html'">Modifier la liste des plats</button>
    </div>

    <!-- Partie roue -->
    <div style="position: relative;">
      <canvas id="roueCanvas" width="500" height="500"></canvas>
    </div>

    <!-- Partie r√©sultat √† droite -->
    <div id="resultat"></div>
  </div>

  <script>
    const canvas = document.getElementById('roueCanvas');
    const ctx = canvas.getContext('2d');
    const rayon = canvas.width / 2;
    let plats = JSON.parse(localStorage.getItem("platsPerso")) || [];
    let angleInitial = 0;

    // G√©n√®re des couleurs diff√©rentes pour chaque compartiment de la roue
    function couleurAleatoire(i) {
      const couleurs = [
        '#e6194b','#3cb44b','#ffe119','#4363d8','#f58231',
        '#911eb4','#46f0f0','#f032e6','#bcf60c','#fabebe',
        '#008080','#e6beff','#9a6324','#fffac8','#800000',
        '#aaffc3','#808000','#ffd8b1','#000075','#808080'
      ];
      return couleurs[i % couleurs.length];
    }

    // Dessiner la roue avec au moins 8 sections de couleurs diff√©rentes
    function dessinerRoue() {
      const anglePart = (2 * Math.PI) / Math.max(plats.length, 8); // S'assure d'avoir au moins 8 sections
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < Math.max(plats.length, 8); i++) {
        const start = angleInitial + i * anglePart;
        const end = start + anglePart;
        ctx.beginPath();
        ctx.moveTo(rayon, rayon);
        ctx.arc(rayon, rayon, rayon, start, end);
        ctx.fillStyle = couleurAleatoire(i);
        ctx.fill();
        ctx.stroke();
      }
    }

    function tournerRoue() {
  if (plats.length === 0) {
    alert("Aucun plat enregistr√© !");
    return;
  }

  // Effacer le r√©sultat pr√©c√©dent
  document.getElementById("resultat").innerHTML = "";

  let tours = 5 + Math.random() * 3; // 5 √† 8 tours
  const angleFinal = angleInitial + 2 * Math.PI * tours;
  const duration = 4000;
  const steps = 60;
  let count = 0;

  const interval = setInterval(() => {
    count++;
    const progress = count / steps;
    const easeOut = 1 - Math.pow(1 - progress, 3); // easing out
    angleInitial = angleFinal * easeOut;

    dessinerRoue();

    if (count >= steps) {
      clearInterval(interval);
     const index = Math.floor(Math.random() * plats.length);
    afficherResultat(plats[index]);
    }
  }, duration / steps);
}


    function afficherResultat(plat) {
  const resultat = document.getElementById("resultat");

  // Son üéµ
  const son = document.getElementById("sonTirage");
  son.currentTime = 0;
  son.play();

  // Affichage HTML du plat
  resultat.innerHTML = `
    <h2>üçΩÔ∏è ${plat.nom}</h2>
    <p><strong>Pays :</strong> ${plat.pays}</p>
    <p><strong>Continent :</strong> ${plat.continent}</p>
    <p><em>${plat.description}</em></p>
  `;

  // Animation ‚ú®
  resultat.classList.remove("animated"); // reset
  void resultat.offsetWidth; // forcer le reflow
  resultat.classList.add("animated");
}


    dessinerRoue();
  </script>
<audio id="sonTirage">
  <source src="notification.wav" type="audio/wav">
</audio>

</body>
</html>
