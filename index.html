<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix du mode</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div id="indexHero">
    <h1>Bienvenue !</h1>
    <p>Commencez en vous connectant ou continuez en invité pour explorer les plats.</p>
  </div>

  <div class="container boutons">
    <button id="btnConnecter"><i class="fa-brands fa-google"></i> Se connecter avec Google</button>
    <button id="btnInvite"><i class="fa-solid fa-user-secret"></i> Continuer en invité</button>
  </div>

  <script type="module">
    import { auth, provider, signInWithPopup } from './firebase.js';

    const btnConnecter = document.getElementById('btnConnecter');
    const btnInvite = document.getElementById('btnInvite');

    btnConnecter.onclick = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          sessionStorage.setItem('mode', 'connecte');
          sessionStorage.setItem('userUid', result.user.uid);
          window.location.href = 'tirage.html';
        })
        .catch((error) => {
          alert("Erreur lors de la connexion : " + error.message);
        });
    };

    btnInvite.onclick = () => {
      sessionStorage.setItem('mode', 'invite');
      window.location.href = 'tirage.html';
    };
  </script>

</body>
</html>
