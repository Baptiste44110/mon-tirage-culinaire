<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tirage au sort culinaire</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .boutons {
      margin-bottom: 20px;
    }

    .roue-container {
      position: relative;
      width: 100%;
      margin: auto;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #fleche {
      position: absolute;
      top: 240px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
    }

    #resultat {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #validationSection {
      display: none;
      margin-bottom: 20px;
    }

    #prenomInput {
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-bleu {
      background-color: #007BFF;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-bleu:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 30px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üéØ Tirer au sort un plat √† cuisiner !</h1>

  <div class="container">
    <div class="boutons">
      <button id="boutonTirer">Tirer un plat</button>
      <button onclick="window.location.href='gestion.html'">Modifier la liste des plats</button>
    </div>

    <div class="roue-container">
      <div id="fleche"></div>
      <canvas id="roueCanvas" width="400" height="400"></canvas>
    </div>

    <div id="resultat"></div>

    <div id="validationSection">
      <input type="text" id="prenomInput" placeholder="Entrez votre pr√©nom" />
      <button id="validerChoix" class="btn-bleu">Valider le plat de la semaine</button>
    </div>
  </div>

  <footer id="footerUser">
    Connect√© en tant que : <span id="userEmail">Non connect√©</span>
  </footer>

  <audio id="sonTirage">
    <source src="notification.wav" type="audio/wav" />
  </audio>

  <script type="module">
    import {
      onAuthStateChangedListener,
      chargerPlatsFirebase,
      chargerHistoriqueFirebase,
      sauvegarderHistoriqueFirebase
    } from './firebase.js';

    const mode = sessionStorage.getItem('mode');
    if (!mode) window.location.href = 'index.html';

    const canvas = document.getElementById('roueCanvas');
    const ctx = canvas.getContext('2d');
    const rayon = canvas.width / 2;
    const userEmailSpan = document.getElementById('userEmail');
    const boutonTirer = document.getElementById('boutonTirer');
    const boutonValider = document.getElementById('validerChoix');
    const validationSection = document.getElementById('validationSection');
    let plats = [];
    let currentUser = null;
    let angleInitial = 0;
    let platChoisi = null;

    Date.prototype.getWeekNumber = function () {
      const d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    };

    function couleurAleatoire(i) {
      const couleurs = [
        '#e6194b','#3cb44b','#ffe119','#4363d8','#f58231',
        '#911eb4','#46f0f0','#f032e6','#bcf60c','#fabebe',
        '#008080','#e6beff','#9a6324','#fffac8','#800000',
        '#aaffc3','#808000','#ffd8b1','#000075','#808080'
      ];
      return couleurs[i % couleurs.length];
    }

    function dessinerRoue() {
      const anglePart = (2 * Math.PI) / Math.max(plats.length, 8);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < Math.max(plats.length, 8); i++) {
        const start = angleInitial + i * anglePart;
        const end = start + anglePart;
        ctx.beginPath();
        ctx.moveTo(rayon, rayon);
        ctx.arc(rayon, rayon, rayon, start, end);
        ctx.fillStyle = couleurAleatoire(i);
        ctx.fill();
        ctx.stroke();
      }
    }

    boutonTirer.onclick = () => {
      if (plats.length === 0) {
        alert("Aucun plat enregistr√© !");
        return;
      }

      document.getElementById("resultat").innerHTML = "";
      validationSection.style.display = "none";

      let tours = 5 + Math.random() * 3;
      const angleFinal = angleInitial + 2 * Math.PI * tours;
      const duration = 4000;
      const steps = 60;
      let count = 0;

      const interval = setInterval(() => {
        count++;
        const progress = count / steps;
        const easeOut = 1 - Math.pow(1 - progress, 3);
        angleInitial = angleFinal * easeOut;

        dessinerRoue();

        if (count >= steps) {
          clearInterval(interval);
          const index = Math.floor(Math.random() * plats.length);
          platChoisi = plats[index];
          afficherResultat(platChoisi);
          validationSection.style.display = "block";
        }
      }, duration / steps);
    };

    function afficherResultat(plat) {
      const resultat = document.getElementById("resultat");
      const son = document.getElementById("sonTirage");
      son.currentTime = 0;
      son.play();

      resultat.innerHTML = `
        <h2>üçΩÔ∏è ${plat.nom}</h2>
        <p><strong>Pays :</strong> ${plat.pays}</p>
        <p><strong>Continent :</strong> ${plat.continent}</p>
        <p><em>${plat.description}</em></p>
      `;
    }

    boutonValider.onclick = async () => {
      const prenom = document.getElementById("prenomInput").value.trim();
      if (!prenom) {
        alert("Veuillez entrer votre pr√©nom");
        return;
      }

      const semaine = new Date().getWeekNumber();
      const annee = new Date().getFullYear();
      const date = new Date().toISOString();

      const nouvelleEntree = {
        prenom,
        plat: platChoisi,
        semaine,
        annee,
        date
      };

      let historique = [];

      if (mode === "connecte" && currentUser) {
        historique = await chargerHistoriqueFirebase(currentUser);
        historique.push(nouvelleEntree);
        await sauvegarderHistoriqueFirebase(historique, currentUser);
      } else {
        historique = JSON.parse(localStorage.getItem("historiqueTirages")) || [];
        historique.push(nouvelleEntree);
        localStorage.setItem("historiqueTirages", JSON.stringify(historique));
      }

      alert("Plat valid√© pour la semaine !");
      validationSection.style.display = "none";
      document.getElementById("prenomInput").value = "";
    };

    async function chargerPlats() {
      if (mode === 'connecte') {
        onAuthStateChangedListener(async (user) => {
          if (user) {
            currentUser = user;
            plats = await chargerPlatsFirebase(user);
            dessinerRoue();
            userEmailSpan.textContent = user.email || user.displayName || "Utilisateur connect√©";
          } else {
            userEmailSpan.textContent = "Non connect√©";
            window.location.href = 'index.html';
          }
        });
      } else {
        plats = JSON.parse(localStorage.getItem('platsPerso')) || [];
        dessinerRoue();
        userEmailSpan.textContent = "Mode invit√©";
      }
    }

    chargerPlats();
  </script>
</body>
</html>
