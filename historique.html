<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique des plats</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>üìú Historique des plats de la semaine</h1>

  <div class="container">
    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
      <thead>
        <tr>
          <th>Pr√©nom</th>
          <th>Semaine</th>
          <th>Ann√©e</th>
          <th>Plat</th>
          <th>Pays</th>
          <th>Continent</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableHistorique">
        <tr><td colspan="7">Chargement...</td></tr>
      </tbody>
    </table>

    <button onclick="window.location.href='gestion.html'" class="btn btn-bleu" style="margin-top: 20px;">‚Üê Retour √† la gestion</button>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { get, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const tableBody = document.getElementById("tableHistorique");
    let historiqueData = {}; // stocke toutes les donn√©es lues de Firebase

    async function chargerHistoriqueTousUtilisateurs() {
      const snap = await get(ref(db, 'historique'));
      historiqueData = snap.exists() ? snap.val() : {};

      const lignes = [];

      for (const uid in historiqueData) {
        const historique = historiqueData[uid];
        historique.forEach((entry, index) => {
          lignes.push(`
            <tr>
              <td>${entry.prenom || "?"}</td>
              <td>${entry.semaine}</td>
              <td>${entry.annee}</td>
              <td>${entry.plat.nom}</td>
              <td>${entry.plat.pays}</td>
              <td>${entry.plat.continent}</td>
              <td>
                <button data-uid="${uid}" data-index="${index}" class="btn-supprimer">Supprimer</button>
              </td>
            </tr>
          `);
        });
      }

      tableBody.innerHTML = lignes.length
        ? lignes.join("")
        : '<tr><td colspan="7">Aucune entr√©e dans l‚Äôhistorique.</td></tr>';

      // Ajouter √©v√©nements sur les boutons supprimer
      document.querySelectorAll('.btn-supprimer').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const uid = e.target.getAttribute('data-uid');
          const index = parseInt(e.target.getAttribute('data-index'));
          if (confirm("Voulez-vous vraiment supprimer cette entr√©e ?")) {
            await supprimerEntree(uid, index);
          }
        });
      });
    }
      // Fonction notification custom
    let notificationTimeout;

    function showNotification(message, duration = 3000, type = 'info') {
  const notification = document.getElementById('notification');
  notification.textContent = message;

  // Nettoyer les classes de type avant d'ajouter la bonne
  notification.classList.remove('fade-out', 'visible', 'error', 'info');

  // Ajouter la classe correspondant au type (par d√©faut 'info')
  notification.classList.add('visible', type);

  if (notificationTimeout) clearTimeout(notificationTimeout);

  notificationTimeout = setTimeout(() => {
    notification.classList.add('fade-out');
    setTimeout(() => {
      notification.classList.remove('visible', 'fade-out', 'error', 'info');
    }, 400);
  }, duration);
  }

    async function supprimerEntree(uid, index) {
      try {
        const userHistorique = historiqueData[uid];
        if (!userHistorique || index < 0 || index >= userHistorique.length) {
          alert("Entr√©e non trouv√©e.");
          return;
        }

        // Supprimer l'entr√©e du tableau
        userHistorique.splice(index, 1);

        // √âcrire le tableau mis √† jour dans Firebase
        await set(ref(db, `historique/${uid}`), userHistorique);

        alert("Entr√©e supprim√©e avec succ√®s !");
        chargerHistoriqueTousUtilisateurs(); // Recharger pour mise √† jour affichage
      } catch (error) {
        console.error("Erreur lors de la suppression :", error);
        alert("Erreur lors de la suppression.");
      }
    }

    chargerHistoriqueTousUtilisateurs();
  </script>
</body>
</html>
